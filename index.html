<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Archive</title>
    <!-- Bootstrap V-5.0.2 CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      main {
        color: black;
      }
      #spinner-loader,
      #error-message,
      #input-empty {
        display: none;
      }
      #display-total,
      #found-total {
        color: #fff;
      }
    </style>
  </head>
  <body style="background-color: #000d1e; color: #fff">
    <!-- Search area section -->
    <section class="container align-items-center justify-content-center">
      <header class="text-center">
        <h4>Book Archive</h4>
      </header>
      <div>
        <div class="input-group mb-3">
          <input
            type="text"
            id="search-field"
            class="form-control form-control-lg"
            placeholder="Search By Book Name"
          />
          <button
            onclick="searchResult()"
            type="submit"
            class="input-group-text btn-success"
          >
            <i class="bi bi-search me-2"></i> Search
          </button>
        </div>
      </div>
      <!-- Message if Book not available -->
      <div class="container" id="error-message">
        <div
          class="alert alert-warning alert-dismissible fade show"
          role="alert"
        >
          <strong id="message-text">Not available</strong>
        </div>
      </div>
      <!-- Message if input empty -->
      <div class="container" id="input-empty">
        <div
          class="alert alert-warning alert-dismissible fade show"
          role="alert"
        >
          <strong id="empty-text">Please input book name.</strong>
        </div>
      </div>
    </section>
    <!-- spinner area -->
    <section class="container text-center" id="spinner-loader">
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </section>

    <!-- Main Area Search Result -->
    <main class="container" id="main-area">
      <!-- Count Search Result -->
      <aside class="container">
        <div class="row row-cols-1 row-cols-md-2 g-4">
          <div class="col">
            <p id="display-total"></p>
          </div>
          <div class="col">
            <p id="found-total" style="float: right"></p>
          </div>
        </div>
      </aside>
      <div class="row row-cols-1 row-cols-md-3 g-4" id="book-card"></div>
    </main>
    <!-- bootstrap V-5.0.2 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- App JS -->
    <script src="js/app.js"></script>
  </body>
</html>
